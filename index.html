<!DOCTYPE html>
<html>
    <head></head>
    <body style="margin: 0px;">
        <div style="background-color: black; padding: 8px;">
            <h5 style="color: white; margin: 8px 0px;">Dark theme</h5>
            <type-select-view theme="dark"></type-select-view>
            <tab-selection labels='["Dog", "Cat", "Bird"]' theme="dark" style="display: inline-block; width: 200px; margin: 4px 0px;"></tab-selection>
        </div>
        <div style="background-color: white; padding: 8px;">
            <h5 style="margin: 8px 0px;">Light theme</h5>
            <type-select-view theme="light"></type-select-view>
            <tab-selection labels='["Dog", "Cat", "Bird"]' theme="light" style="display: inline-block; width: 200px; margin: 4px 0px;"></tab-selection>
            <button-component label="Sample Button" style="display: inline-block"></button-component>
            <button-component label="Sample Button" theme="bg-transparent" style="display: inline-block;" onclick="alert('click')"></button-component>
            <link-component to="#" label="Link"></link-component>
        </div>
        <script src="./dist/index.js"></script>
    </body>
</html>
